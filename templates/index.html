{% extends "base.html" %}

{% block content %}
    <h3>Blogz</h3>
    
    Welcome to Blogz.Create your own account.<br>
    take a look at what others have posted below.<p></p>

    {% if users|length == 0 %}
    <p>No posts yet.</p>
    {% else %}

    <ul>
        {% for user in users %}
          <li>
            <a class="titles" href="/blog?user_id={{user.id}}">{{ user.username }}</class></a>
          </li>
        {% endfor %}
      </ul>
        
    {% endif %}

{% endblock %}
