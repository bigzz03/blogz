{% extends "base.html" %}

{% block content %}

    <h2>Blog Entries by {{blogs.user}}</h2>

    {% if blogs|length == 0 %}
    <p>No blog entries by {{blogs.user}} yet!</p>

    {% else %}

        {% for blog in blogs %}
            <a href="./blog?id={{blog.id}}">
                <h3>{{blog.title}}</h3>
            </a>
            <p>{{blog.body}}</p>
            <p class="blog_author">written by 
                <a class="titles" href="/blog?user_id={{user.id}}">{{blog.owner.username}}</class></a>
            </p>
            <hr />
        {% endfor %}
    
    {% endif %}

{% endblock %}
